{% extends "base.html" %}
{% block body %}
<h1>Search Results:</h1>
<div class="panel-group">
    {% for r in result %}
        
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" href="#collapse{{ r.handle }}">{{ r.handle }}</a>
            </h4>
          </div>
          <div id="collapse{{ r.handle }}" class="panel-collapse collapse">
            <div class="panel-body">{{ r.id }}</div>
          </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
